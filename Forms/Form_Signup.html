    <script type="text/javascript">
    function check_terms()
    {
      if(!document.getElementById("agree").checked)
      {
        alert("Please agree to the terms and conditions to proceed");
      }
      entries=document.getElementsByTagName("input")
      for(i=0;i<entries.length;i++)
      {
        if(entries[i].type=="radio" && !(entries[i].value=="M" || entries[i].value=="F"))
          alert("Please select gender");
        else if(entries[i].type=="text" && entries[i].value=="")
          alert("Please enter your"+entries[i].placeholder);
        else if(entries[i].type=="password")
          alert("Enter password");
        else if(entries[i].value=="no type")
          alert("Please select Membership type");

      }
    }
    function verify_input()
    {
      event.preventDefault();
      pwd=document.getElementById("pwd");
      cpwd=document.getElementById("cpwd");
      if(pwd.value!=cpwd.value)
      {
        alert("Passwords do not match. Enter again");
        cpwd.value="";
        pwd.value="";
        
      }
    
    }
    </script>
