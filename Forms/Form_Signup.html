 <form>
 <fieldset>
  <div class="row">

      <label>Full Name
        <input type="text" placeholder="Enter Name" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-6 columns">
      <label>Email Address

      <label>Contact

      </label>
    </div>
  </div>

<div class="row">
    <div class="large-6 columns">
      <label>Date of Birth:
      <input type="date" name="m_dob" placeholder="dd/mm/yyyy"/>
      </label>
    </div>
    <div class="large-6 columns">
      <label>Gender</label>
      <input type="radio" name="gender" value="Male" id="gender_m"><label for="gender_m">Male</label>
      <input type="radio" name="gender" value="Female" id="gender_f"><label for="gender_f">Female</label>
    </div>    
  </div>  
  
 <div class="row">
    <div class="large-4 columns">
    <label>Residential Address
    <textarea placeholder="Enter Address"></textarea>
    </label>    
    </div> 
    <div class="large-4 columns">
    <label>City
    <input type="text" placeholder="City Name"/>
    </label>        
    </div> 
    <div class="large-4 columns">
    <label>Pincode
    <input type="text" placeholder="Pincode"/>
    </label>    
    </div> 
        
    
 </div>

    </div>

  </label>
</p>

<input type="submit" class="button expand" value="Sign Up"/>
